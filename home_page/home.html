<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="main_container">
      <!-- Navbar Atualizada -->
      <div class="navbar" id="navbar">
        <button class="toggle-button" onclick="toggleNavbar()" id="logo">SPUC</button>
        <div class="navbar-content" id="navbarContent">
          <div class="user-info">
            <img
              src="../public/profile-pic.png"
              alt="Foto de Perfil"
              class="profile-photo"
            />
            <a href="../user_page/user_page.html">Minha P치gina</a>
            <button class="config-button" onclick="openSettings()">
              <i class="fas fa-cog"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="post-container">
        <h2>Gerar Postagem</h2>
        <form id="postForm">
          <textarea
            id="postText"
            placeholder="Escreva um coment치rio..."
            required
          ></textarea>
          <input type="file" id="postImage" accept="image/*" />
          <button type="submit" id="postButton">Publicar</button>
        </form>
      </div>

      <div class="posts">
        <h2>Posts Recentes</h2>
        <div id="post1" class="post">
          <img src="sample.jpg" alt="Imagem do Post" />
          <p><script>document.getElementById('postText').textContent = textContent</script></p>
          <button onclick="likePost('post1')" id="likeButton">Curtir</button> <span id="likeCount"></span>
          <button onclick="repost('post1')" id="repostButton">Repostar</button>
          <button onclick="editPost('post1')">Editar</button>
          <button onclick="deletePost('post1')">Deletar</button>
          <div class="comments">
            <p><strong>Usu치rio1:</strong> radical</p>
            <p><strong>Usu치rio2:</strong> maneiro</p>
          </div>
        </div>
      </div>

      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Editar Postagem</h2>
          <textarea id="editTextarea"></textarea>
          <button id="saveEdit">Salvar</button>
        </div>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
