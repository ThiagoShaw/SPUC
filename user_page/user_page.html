<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Página - Fórum Estudantil</title>
    <link rel="stylesheet" href="../home_page/home.css" />
    <link rel="stylesheet" href="user_page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar fixa para navegação -->
    <nav class="navbar">
      <div class="user-info">
        <img
          src="../public/profile-pic.png"
          alt="Foto de Perfil"
          class="profile-photo"
        />
        <a href="../home_page/home.html">Voltar para Home</a>
        <button class="config-button" onclick="openSettings()">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </nav>

    <!-- Conteúdo principal da página do usuário -->
    <div class="user-page-container">
      <div class="profile-info">
        <img
          src="../public/profile-pic.png"
          alt="Foto de Perfil"
          class="profile-photo"
        />
        <input
          type="text"
          id="username"
          placeholder="Digite seu nome"
          onblur="saveUsername()"
        />
        <button onclick="editPhoto()">Editar Foto</button>
      </div>

      <div class="user-posts">
        <h2>Meus Posts</h2>
        <div id="userPostsContainer" class="posts">
          <div class="post">
            <p>Conteúdo do post do usuário</p>
            <div class="post-actions">
              <button onclick="likePost(1)">Curtir (10)</button>
              <button onclick="editPost(1)">Editar</button>
              <button onclick="deletePost(1)">Deletar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="user_page.js"></script>
  </body>
</html>
