<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fórum Estudantil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="studentNumber">Número do Estudante</label>
            <input type="text" id="studentNumber" placeholder="Número do Estudante" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
