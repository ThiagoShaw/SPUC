<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spuc</title>
    <link rel="stylesheet" href="login-signin.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Login</h1>

      <div class="login-container">
        <form id="loginForm">
          <div class="input-form">
            <label for="studentNumber">Número de Estudante</label>
            <input
              type="text"
              id="studentNumber"
              placeholder="Número de Estudante"
              required
            />
          </div>

          <div class="input-form">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha" required />
          </div>

          <button type="submit" id="loginButton">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
