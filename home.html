<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fórum Estudantil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Fórum Estudantil</div>
        <div class="user-info">
            <img src="profile.jpg" alt="Foto de Perfil" class="profile-photo">
            <a href="user_page.html">Minha Página</a>
            <button onclick="openSettings()">Configurações</button>
            <button class="theme-toggle" onclick="toggleTheme()">Alternar Tema</button>
        </div>
    </nav>    
    <div class="post-container">
        <h2>Gerar Postagem</h2>
        <form id="postForm">
            <textarea id="postText" placeholder="Escreva um comentário..." required></textarea>
            <input type="file" id="postImage" accept="image/*">
            <button type="submit">Publicar</button>
        </form>
    </div>
    <div class="posts">
        <h2>Posts Recentes</h2>
        <div class="post">
            <img src="sample.jpg" alt="Imagem do Post">
            <p>Comentário do post</p>
            <button onclick="likePost()">Curtir</button>
            <button onclick="repost()">Repostar</button>
            <div class="comments">
                <p><strong>Usuário1:</strong> Comentário 1</p>
                <p><strong>Usuário2:</strong> Comentário 2</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
